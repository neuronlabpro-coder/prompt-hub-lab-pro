version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:14-alpine
    container_name: prompthub-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-prompthub}
      POSTGRES_USER: ${POSTGRES_USER:-prompthub}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./seed.sql:/docker-entrypoint-initdb.d/02-seed.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-prompthub}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PromptHub Application
  app:
    build:
      context: ..
      dockerfile: self-host/Dockerfile
    container_name: prompthub-app
    restart: unless-stopped
    networks:
      - default
      - dokploy-network
    environment:
      - NODE_ENV=production
      - PORT=5000
      - DATABASE_URL=postgresql://${POSTGRES_USER:-prompthub}:${POSTGRES_PASSWORD:-changeme}@db:5432/${POSTGRES_DB:-prompthub}
      - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
      - VITE_SUPABASE_ANON_KEY=${VITE_SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - VITE_STRIPE_PUBLISHABLE_KEY=${VITE_STRIPE_PUBLISHABLE_KEY}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - app_data:/app/attached_assets
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=dokploy-network"
      - "traefik.http.routers.prompthub-http.rule=Host(`prompt-lab-pro.promptlab.space`)"
      - "traefik.http.routers.prompthub-http.entrypoints=web"
      - "traefik.http.routers.prompthub-http.middlewares=prompthub-https-redirect"
      - "traefik.http.middlewares.prompthub-https-redirect.redirectscheme.scheme=https"
      - "traefik.http.routers.prompthub-https.rule=Host(`prompt-lab-pro.promptlab.space`)"
      - "traefik.http.routers.prompthub-https.entrypoints=websecure"
      - "traefik.http.routers.prompthub-https.tls=true"
      - "traefik.http.routers.prompthub-https.tls.certresolver=letsencrypt"
      - "traefik.http.routers.prompthub-https.service=prompthub-svc"
      - "traefik.http.services.prompthub-svc.loadbalancer.server.port=5000"

  # Nginx (Opcional - Para SSL y proxy)
  nginx:
    image: nginx:alpine
    container_name: prompthub-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    profiles:
      - with-nginx

volumes:
  postgres_data:
    driver: local
  app_data:
    driver: local

networks:
  default:
    name: prompthub-network
  dokploy-network:
    external: true
